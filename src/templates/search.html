{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block content %}
<form>
  <div class="mb-3">
    <label for="start-location" class="form-label">Start Location</label>
    <input type="text" class="form-control" id="start-location">
  </div>
  <div class="mb-3">
    <label for="destination" class="form-label">Destination</label>
    <input type="text" class="form-control" id="destination">
  </div>
  <div class="mb-3">
    <label class="form-label" for="start-date">Start Date</label>
    <input type="datetime-local" class="form-control" id="start-date">
  </div>
  <div class="mb-3">
    <label class="form-label" for="end-date">End Date</label>
    <input type="datetime-local" class="form-control" id="end-date">
  </div>

  <div class="mb-3">
    <label class="form-label" for="budget">Budget</label>
    <input type="number" class="form-control" id="budget">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
